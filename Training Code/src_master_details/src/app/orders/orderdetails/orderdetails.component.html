<h4 class="dispaly-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden"  name="orderItemId" #orderItemId="ngModel" [(ngModel)]="service.OrderDetailsData.orderItemId">
    <input type="hidden"  name="orderId" #orderId="ngModel" [(ngModel)]="service.OrderDetailsData.orderId">
  <input type="hidden"  name="itemName" #itemName="ngModel" [(ngModel)]="service.OrderDetailsData.itemName">
  <div class="form-group">
    <label>Food Item</label>
    <select name="itemId" #itemId="ngModel" [(ngModel)]="service.OrderDetailsData.itemId" class="form-control" (change)="updatePrice($event.target)"
    >
      <option value="0">-Select-</option>
      <option *ngFor="let item of service.productList" value="{{item.itemId}}" [selected]="item.itemId == service.OrderDetailsData.itemId">{{item.itemName}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">$</div>
        </div>
        <input name="price" #price="ngModel" [(ngModel)]="service.OrderDetailsData.price" class="form-control" readonly>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input name="qty" #qty="ngModel" [(ngModel)]="service.OrderDetailsData.qty" class="form-control"
      (keyup)="updateTotal()" [class.is-invalid]="!isValid && service.OrderDetailsData.qty==0">
    </div>
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input name="total" #total="ngModel" [(ngModel)]="service.OrderDetailsData.total" class="form-control" readonly>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
