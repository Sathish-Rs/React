<table class="table table-hover">
    <thead class="thead-light">
      <th>Order No.</th>
      <th>Customer</th>
      <th>Order Number</th>
      <th>G. Total</th>
      <th>
        <a class="btn btn-outline-success" routerLink="/order"><i class="fa fa-plus-square"></i> Create New</a>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of service.orderlist">
        <th (click)="openForEdit(item.orderId)">{{item.orderId}}</th>
        <td (click)="openForEdit(item.orderId)">{{item.customerId}}</td>
        <td (click)="openForEdit(item.orderId)">{{item.orderNumber}}</td>
        <td (click)="openForEdit(item.orderId)">{{item.total}}</td>
        <td>
            <a class="btn btn-sm btn-danger text-white ml-1" (click)="onOrderDelete(item.orderId)"><i class="fa fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
